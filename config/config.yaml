# Music Agent Pro Configuration
# ==============================

database:
  path: data/processed/music_library.db

paths:
  gtzan: data/raw/gtzan
  uploads: data/uploads
  reports: data/processed/reports
  plots: data/processed/reports/plots
  converted: data/processed/converted
  tts: data/processed/tts

audio:
  sample_rate: 22050
  duration: 30.0
  feature_dim: 64

llm:
  # Priority: groq > ollama > openai > anthropic
  # Set to null for auto-detection
  provider: null
  
  # Model settings per provider
  ollama_model: llama3.2:3b
  groq_model: llama-3.1-8b-instant
  openai_model: gpt-4o-mini
  anthropic_model: claude-3-haiku-20240307

server:
  host: 0.0.0.0
  port: 5000
  max_upload_mb: 50

genres:
  - blues
  - classical
  - country
  - disco
  - hiphop
  - jazz
  - metal
  - pop
  - reggae
  - rock
